<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LIZY Auto-Linker</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF007A, #FF5E3A);
      color: #fff;
    }

    header {
      background: transparent;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    textarea {
      flex: 1;
      height: 400px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      resize: vertical;
    }

    #inputText {
      background: #fff;
      color: #333;
    }

    #previewArea {
      flex: 1;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
    }

    button {
      background: #fff;
      color: #FF007A;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffe3f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/652d2eaf70beb7b68772d519/0x0.png" alt="Logo LIZY">
    <h1>LIZY Auto-Linker</h1>
  </header>

  <main>
    <div class="container">
      <textarea id="inputText" placeholder="Colle ton texte ici..."></textarea>
      <div id="previewArea"></div>
    </div>
    <button onclick="convertText()">Ajouter les liens</button>
  </main>

  <script>
    function convertText() {
      const dictionary = {
        "Chine": "https://fr.wikipedia.org/wiki/Chine",
        "Tesla": "https://fr.wikipedia.org/wiki/Tesla,_Inc.",
        "BMW": "https://fr.wikipedia.org/wiki/BMW",
        "Volkswagen": "https://fr.wikipedia.org/wiki/Volkswagen",
        // Ajoute d'autres mots ici si besoin
      };

      let text = document.getElementById("inputText").value;

      for (const word in dictionary) {
        const regex = new RegExp(`\\b(${word})\\b`, 'gi');
        text = text.replace(regex, `<a href="${dictionary[word]}" target="_blank" style="color: #FF007A; text-decoration: underline;">$1</a>`);
      }

      document.getElementById("previewArea").innerHTML = text;
    }
  </script>
</body>
</html>
