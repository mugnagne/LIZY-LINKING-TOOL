<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LIZY Auto-Linker 1.5</title>
  <link rel="icon" href="https://s3-eu-west-1.amazonaws.com/tpd/logos/652d2eaf70beb7b68772d519/0x0.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #FF007A, #FF5E3A); color: #fff; }
    header { padding: 20px; display: flex; align-items: center; justify-content: center; }
    header img { height: 50px; margin-right: 10px; }
    h1 { font-size: 28px; margin: 0; }
    main { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; width: 100%; max-width: 1200px; }
    textarea, #previewArea, #statsPanel { flex: 1; background: #fff; color: #000; padding: 15px; border-radius: 10px; font-size: 16px; border: none; }
    textarea { height: 400px; resize: vertical; }
    #previewArea { white-space: pre-wrap; overflow-y: auto; height: 400px; }
    #statsPanel { max-width: 320px; }
    .statsPanel h2, .form-section h2, .link-manager h2 { margin-top: 0; }
    button { background: #fff; color: #FF007A; font-weight: bold; padding: 12px 24px; border: none; border-radius: 8px; margin: 10px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #ffe3f0; }
    .form-section, .link-manager { background: #fff; color: #000; border-radius: 12px; padding: 20px; width: 100%; max-width: 1000px; margin: 40px auto 0 auto; }
    .form-section input, .form-section select { width: 80%; padding: 8px; margin: 10px auto; display: block; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
    .link-manager table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .link-manager th, .link-manager td { text-align: left; padding: 8px; border-bottom: 1px solid #ccc; }
    .link-manager button { font-size: 12px; padding: 4px 8px; }
  </style>
</head>
<body>
  <header>
    <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/652d2eaf70beb7b68772d519/0x0.png" alt="Logo LIZY">
    <h1>LIZY Auto-Linker 1.5</h1>
  </header>

  <main>
    <div class="container">
      <textarea id="inputText" placeholder="Paste your text here"></textarea>
      <div id="previewArea"></div>
      <div id="statsPanel">
        <h2>Statistics</h2>
        <p><strong>Number of links :</strong> <span id="totalLinks">0</span></p>
        <p><strong>Link percentage :</strong> <span id="enrichedPercent">0%</span></p>
        <p><strong>Double links :</strong> <span id="duplicateLinks">0</span></p>
        <p><strong>Category repartition :</strong></p>
        <ul>
          <li>Articles : <span id="cat1">0</span></li>
          <li>Models : <span id="cat2">0</span></li>
          <li>Brands : <span id="cat3">0</span></li>
        </ul>
      </div>
    </div>

    <div>
      <button onclick="convertText()">Add your links</button>
      <button onclick="toggleLinkManager()">Show / Hide links inventory panel</button>
    </div>

    <div class="form-section">
      <h2>Add a new keyword</h2>
      <input type="text" id="customWord" placeholder="Keyword (ex: Tesla Model Y)">
      <input type="text" id="customURL" placeholder="URL (ex: https://en.wikipedia.org/wiki/Tesla_Model_Y)">
      <select id="customPriority">
        <option value="0">Articles</option>
        <option value="1">Models</option>
        <option value="2">Brands</option>
      </select>
      <button onclick="addCustomLink()">Add</button>
    </div>

    <div class="link-manager" id="linkManager" style="display: none">
      <h2>Custom Links</h2>
      <div id="linkList"></div>
    </div>
  </main>

  <script>
    function convertText() {
      const text = document.getElementById("inputText").value;
      const enriched = enrichText(text);
      document.getElementById("previewArea").innerHTML = enriched;
    }
  </script>
</body>
</html>
