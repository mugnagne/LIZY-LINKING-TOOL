<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LIZY Auto-Linker 1.6</title>
  <link rel="icon" href="https://s3-eu-west-1.amazonaws.com/tpd/logos/652d2eaf70beb7b68772d519/0x0.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF007A, #FF5E3A);
      color: #fff;
    }

    header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    textarea,
    #previewArea,
    #statsPanel {
      flex: 1;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
    }

    textarea {
      height: 400px;
      resize: vertical;
    }

    #previewArea {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 400px;
    }

    #statsPanel {
      max-width: 320px;
    }

    .statsPanel h2,
    .form-section h2,
    .link-manager h2 {
      margin-top: 0;
    }

    button {
      background: #fff;
      color: #FF007A;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffe3f0;
    }

    .form-section,
    .link-manager {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 40px auto 0 auto;
    }

    .form-section input,
    .form-section select {
      width: 80%;
      padding: 8px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .link-manager table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .link-manager th,
    .link-manager td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    .link-manager button {
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/652d2eaf70beb7b68772d519/0x0.png" alt="Logo LIZY">
    <h1>LIZY Auto-Linker 1.5</h1>
  </header>

  <main>
    <div class="container">
      <textarea id="inputText" placeholder="Paste your text here"></textarea>
      <div id="previewArea"></div>
      <div id="statsPanel">
        <h2>Statistics</h2>
        <p><strong>Number of links :</strong> <span id="totalLinks">0</span></p>
        <p><strong>Link percentage :</strong> <span id="enrichedPercent">0%</span></p>
        <p><strong>Double links :</strong> <span id="duplicateLinks">0</span></p>
        <p><strong>Category repartition :</strong></p>
        <ul>
          <li>Articles : <span id="cat1">0</span></li>
          <li>Models : <span id="cat2">0</span></li>
          <li>Brands : <span id="cat3">0</span></li>
        </ul>
      </div>
    </div>

    <div>
      <button onclick="convertText()">Add your links</button>
      <button onclick="toggleLinkManager()">Show / Hide links inventory panel</button>
    </div>

    <div class="form-section">
      <h2>Add a new keyword</h2>
      <input type="text" id="customWord" placeholder="Keyword (ex: Tesla Model Y)">
      <input type="text" id="customURL" placeholder="URL (ex: https://en.wikipedia.org/wiki/Tesla_Model_Y)">
      <select id="customPriority">
        <option value="0">Articles</option>
        <option value="1">Models</option>
        <option value="2">Brands</option>
      </select>
      <button onclick="addCustomLink()">Add</button>
    </div>

    <div class="link-manager" id="linkManager" style="display: none">
      <h2>Custom Links</h2>
      <div id="linkList"></div>
    </div>
      <div class="form-section">
      <h2>CSV Linker</h2>
      <input type="file" id="csvFile" accept=".csv">
      <div id="csvStatus" style="margin-top: 10px; font-weight: bold;"></div>
      <div id="csvPreview" style="margin-top: 20px; background: #fff; color: #000; padding: 10px; border-radius: 8px; max-height: 300px; overflow-y: auto; font-size: 14px;"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  document.getElementById("csvFile").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const enrichedData = results.data.map(row => {
          const newRow = { ...row };
          for (const key in row) {
            if (key.toLowerCase().includes("article")) {
              newRow[key] = enrichText(row[key]);
            }
          }
          return newRow;
        });

        const csv = Papa.unparse(enrichedData);
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);

        document.getElementById("csvStatus").innerHTML = `<a href="${url}" download="enriched.csv" style="display:inline-block;padding:10px 20px;background:#fff;color:#FF007A;border-radius:8px;text-decoration:none;font-weight:bold;">Download enriched CSV</a>`;

        const preview = enrichedData.slice(0, 5);
        let html = '<table style="width: 100%; border-collapse: collapse;">';
        html += '<thead><tr>' + Object.keys(preview[0]).map(k => `<th style='text-align:left;border-bottom:1px solid #ccc;padding:4px;'>${k}</th>`).join('') + '</tr></thead>';
        html += '<tbody>' + preview.map(row => '<tr>' + Object.values(row).map(val => `<td style='padding:4px;border-bottom:1px solid #eee;'>${val}</td>`).join('') + '</tr>').join('') + '</tbody>';
        html += '</table>';

        document.getElementById("csvPreview").innerHTML = html;
      }
    });
  });

  function enrichText(inputText) {
    const defaultLinks = [
      { "Tesla Model 3": "https://fr.wikipedia.org/wiki/Tesla_Model_3" },
      { "Chine": "https://fr.wikipedia.org/wiki/Chine" },
      {
        "Tesla": "https://fr.wikipedia.org/wiki/Tesla,_Inc.",
        "BMW": "https://fr.wikipedia.org/wiki/BMW",
        "Volkswagen": "https://fr.wikipedia.org/wiki/Volkswagen"
      }
    ];
    const customLinks = getSavedLinks();
    const priorityLinks = defaultLinks.map((group, i) => ({ ...group, ...customLinks[i] }));
    let text = inputText;
    const placeholders = [];
    let index = 0;
    for (const level of priorityLinks) {
      for (const word in level) {
        const url = level[word];
        const escaped = escapeRegExp(word);
        const regex = new RegExp(escaped, 'gi');
        text = text.replace(regex, match => {
          const placeholder = `@@@${index}@@@`;
          placeholders.push({ placeholder, html: `<a href="${url}" target="_blank" style="color: #FF007A; text-decoration: underline;">${match}</a>` });
          index++;
          return placeholder;
        });
      }
    }
    for (const item of placeholders) {
      text = text.replace(item.placeholder, item.html);
    }
    return text;
  }
</script>

  <!-- SCRIPT INTACT EN PLACE -->
</body>
</html>
