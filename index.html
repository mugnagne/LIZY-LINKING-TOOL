<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LIZY Auto-Linker 1.2</title>
  <link rel="icon" href="https://s3-eu-west-1.amazonaws.com/tpd/logos/652d2eaf70beb7b68772d519/0x0.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FF007A, #FF5E3A);
      color: #fff;
    }

    header {
      background: transparent;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    textarea {
      flex: 1;
      height: 400px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      resize: vertical;
    }

    #inputText {
      background: #fff;
      color: #333;
    }

    #previewArea {
      white-space: pre-wrap;
      flex: 1;
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
    }

    #statsPanel {
      max-width: 320px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      font-size: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #statsPanel h2 {
      margin-top: 0;
      font-size: 18px;
      color: #FF007A;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      background: #fff;
      color: #FF007A;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin: 20px 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffe3f0;
    }

    .form-section {
      margin-top: 40px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    .form-section h2 {
      margin-top: 0;
    }

    .form-section input,
    .form-section select {
      width: 80%;
      padding: 8px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .link-manager {
      background: #fff;
      color: #000;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .link-manager h2 {
      margin-top: 0;
    }

    .link-manager table {
      width: 100%;
      border-collapse: collapse;
    }

    .link-manager th, .link-manager td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    .link-manager button {
      margin: 0;
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <!-- Contenu HTML existant -->
  <div class="form-section">
    <h2>Importer base de donn√©es</h2>
    <input type="file" id="bulkCsv" accept=".csv">
    <button onclick="importCSVDatabase()">üìÅ Importer la base de donn√©es</button>
  </div>

  <script>
    function importCSVDatabase() {
      const fileInput = document.getElementById("bulkCsv");
      const file = fileInput.files[0];
      if (!file) {
        alert("‚ùå Aucun fichier s√©lectionn√©.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n');
        const savedLinks = getSavedLinks();

        for (const line of lines) {
          const [keyword, link, category] = line.split(',');
          if (keyword && link && category) {
            const catIndex = parseInt(category.trim());
            if (catIndex >= 0 && catIndex < savedLinks.length) {
              savedLinks[catIndex][keyword.trim()] = link.trim();
            }
          }
        }

        saveLinks(savedLinks);
        alert("‚úÖ Base de donn√©es import√©e !");
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
